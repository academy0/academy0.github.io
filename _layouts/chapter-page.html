---
layout: default
---

<article
  class="post h-entry"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="post-meta">{{page.subtitle | escape}}</p>
  </header>

  <ol id="bookmarks"></ol>
  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <script type="text/javascript">
    const bookmarksEl = document.querySelector("#bookmarks");
    let html = "";
    document.querySelectorAll("h3").forEach((el) => {
      let text = el.innerHTML.substring(el.innerHTML.indexOf(".") + 1);
      html += `<li><a href="#${el.id}">${text}</a></li>`;
    });

    bookmarksEl.innerHTML = html;
  </script>

  {%- if site.disqus.shortname -%} {%- include disqus_comments.html -%} {%-
  endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
